theme = "nord-night"

[editor]
line-number = "relative"
completion-replace = true
trim-trailing-whitespace = true
end-of-line-diagnostics = "hint"
color-modes = true

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.file-picker]
hidden = false

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.auto-save]
after-delay.enable = true
after-delay.timeout = 300000

[editor.indent-guides]
render = true
skip-levels = 1

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

[editor.statusline]
left = [
  "mode",
  "spinner",
  "version-control",
  "spacer",
  "separator",
  "file-name",
  "read-only-indicator",
  "file-modification-indicator",
]
right = [
  "diagnostics",
  "workspace-diagnostics",
  "position",
  "total-line-numbers",
  "position-percentage",
  "file-encoding",
  "file-line-ending",
  "file-type",
  "register",
  "selections",
]
separator = "|"

# ===================
# === Normal Mode ===
# ===================
[keys.normal]
0 = "goto_line_start"
"$" = "goto_line_end"
G = "goto_file_end"
# create key cluster of j,i,k,l
j = "move_char_left"
i = "move_visual_line_up"
k = "move_visual_line_down"
# remap insert mode 'i'
f = "insert_mode"
F = "insert_at_line_start"
# remap 'f' to 'h'
h = "find_next_char"
H = "find_prev_char"
# removes everything to the right of the cursor
D = ["ensure_selections_forward", "extend_to_line_end", "delete_selection"]
# enter select mode and mark line
V = ["select_mode", "extend_to_line_bounds"]
esc = ["collapse_selection", "keep_primary_selection"]

[keys.normal.space]
q = ":quit"

[keys.normal.space.b] # minor mode buffer
b = "buffer_picker"
w = ":write"
c = ":bc"
x = ":bco"
l = ":toggle lsp.display-inlay-hints"

[keys.normal."="] # minor mode formatting
f = ":format"
w = ":set whitespace.render all"
W = ":set whitespace.render none"
s = ":toggle soft-wrap.enable"
r = ":set rulers [120]"
R = ":set rulers [0]"

[keys.normal.space.f] # minor mode file
f = "file_picker"
p = "file_picker_in_current_buffer_directory"
P = "file_picker_in_current_directory"
"." = ":toggle file-picker.hidden"
r = ":reload-all"
z = ":reset-diff-change"
w = ":echo %sh{git blame -L %{cursor_line},+1 %{buffer_name}}"
d  = [":vsplit-new", ":lang diff", ":insert-output git diff"]

# ===================
# === Select Mode ===
# ===================
[keys.select]
0 = "goto_line_start"
"$" = "goto_line_end"
G = "goto_file_end"
# create key cluster of j,i,k,l
j = "extend_char_left"
i = "extend_visual_line_up"
k = "extend_visual_line_down"
# # remap insert mode 'i'
f = "insert_mode"
F = "insert_at_line_start"
